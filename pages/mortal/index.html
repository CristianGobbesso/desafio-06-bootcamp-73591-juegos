                <p>Mortal Kombat 11, lanzado en 2019 por NetherRealm Studios, es una de las entregas más destacadas de la icónica saga de lucha. Este título sobresale por sus gráficos realistas, mecánicas refinadas y su característico nivel de violencia gráfica. Además, introduce un sistema de personalización detallado para los personajes y una narrativa cinematográfica que eleva la experiencia de juego, manteniendo la esencia que ha definido a la franquicia desde sus inicios.</p>
                <p>El juego ofrece diversos modos de juego que satisfacen tanto a jugadores casuales como a fanáticos competitivos. Entre ellos destacan el modo Story, que presenta un épico conflicto a través de una línea temporal alterada; Towers of Time, con desafíos dinámicos que recompensan la habilidad y adaptabilidad; y el clásico Arcade. También incluye un renovado Krypt, donde los jugadores pueden desbloquear secretos y recompensas, y modos multijugador tanto en línea como locales.</p>
                <p>La historia de Mortal Kombat 11 continúa los eventos de Mortal Kombat X, con Kronika, la Guardiana del Tiempo, intentando reescribir la línea temporal para restaurar el equilibrio. Esto da lugar a enfrentamientos entre versiones jóvenes y actuales de los personajes, ofreciendo una narrativa cargada de drama, acción y sorpresas. La trama explora temas de destino, poder y redención, con cinemáticas de alta calidad que profundizan en el universo de Mortal Kombat.</p>
                <p>El título está disponible en múltiples plataformas, incluyendo PlayStation 4, PlayStation 5, Xbox One, Xbox Series X|S, Nintendo Switch y PC. Con un elenco de personajes que incluye clásicos como Scorpion y Sub-Zero, nuevas incorporaciones como Geras y Cetrion, y personajes invitados como Terminator y Joker, Mortal Kombat 11 ofrece variedad y estrategia en el combate. Su éxito comercial y crítico lo posiciona como uno de los mejores juegos de lucha de su generación.</p>
                </figcaption>
