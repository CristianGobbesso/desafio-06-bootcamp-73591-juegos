                    <figcaption>
                        <p>Mario Kart 8 Deluxe es uno de los videojuegos de carreras más exitosos de Nintendo, lanzado
                            en 2017 para la consola Nintendo Switch como una versión ampliada del original Mario Kart 8
                            de Wii U. Este título combina un diseño vibrante, jugabilidad accesible y mecánicas
                            profundas que lo hacen atractivo para jugadores de todas las edades. Con gráficos mejorados
                            y nuevas funciones, Mario Kart 8 Deluxe se ha consolidado como un clásico moderno dentro de
                            la franquicia de Mario Kart, ofreciendo una experiencia dinámica tanto en solitario como en
                            multijugador.</p>
                        <p>El juego cuenta con diversos modos de juego, como el clásico Grand Prix, en el que los
                            jugadores compiten en copas de cuatro carreras; Time Trials, para perfeccionar habilidades
                            contrarreloj; y Battle Mode, centrado en enfrentamientos en arenas. Además, permite partidas
                            multijugador locales y en línea, con capacidad para hasta 12 participantes. Esta variedad de
                            opciones asegura que cada jugador encuentre un modo que se ajuste a su estilo, ya sea
                            competitivo o casual.
                        </p>
                        <p>En lugar de una narrativa tradicional, Mario Kart 8 Deluxe reúne a los personajes más
                            icónicos del universo de Nintendo, como Mario, Luigi, Peach, Bowser y otros, en carreras
                            llenas de acción y humor. Con más de 40 personajes jugables, incluyendo invitados especiales
                            como Link de The Legend of Zelda y los Inklings de Splatoon, el juego permite personalizar
                            karts, ruedas y planeadores, lo que añade una capa estratégica al diseño de las carreras.
                        </p>
                        <p>Disponible exclusivamente para la Nintendo Switch, el juego aprovecha al máximo las
                            capacidades híbridas de la consola, permitiendo jugar tanto en modo portátil como en
                            pantalla grande. Su facilidad para organizar partidas multijugador, ya sea en casa o sobre
                            la marcha, lo convierte en un imprescindible para los fanáticos de los juegos de carreras
                            arcade y una joya dentro del catálogo de la Switch.</p>
                    </figcaption>
